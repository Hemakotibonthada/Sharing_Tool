<!-- Add this to templates/index.html in the Upload Section -->
<!-- Place it right after the upload area, before upload queue -->

<div class="upload-options glass-effect" style="margin-top: 1.5rem; padding: 1rem; border-radius: 12px;">
    <h3 style="margin-bottom: 1rem; font-size: 1rem; opacity: 0.9;">Upload Options</h3>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <button id="compressionToggle" class="btn btn-secondary" onclick="toggleCompression()">
            <i class="fas fa-compress"></i> Compression: OFF
        </button>
        <button id="versioningToggle" class="btn btn-secondary" onclick="toggleVersioning()">
            <i class="fas fa-history"></i> Versioning: OFF
        </button>
        <button class="btn btn-secondary" onclick="uploadFolder()">
            <i class="fas fa-folder-open"></i> Upload Folder
        </button>
    </div>
</div>

<!-- Also update the Quick Actions in Dashboard Section -->
<!-- Replace existing Quick Actions with this enhanced version -->

<div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="actions-grid">
        <button class="action-btn glass-effect" onclick="navigateToSection('upload')">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Upload Files</span>
        </button>
        <button class="action-btn glass-effect" onclick="uploadFolder()">
            <i class="fas fa-folder-open"></i>
            <span>Upload Folder</span>
        </button>
        <button class="action-btn glass-effect" onclick="navigateToSection('files')">
            <i class="fas fa-folder"></i>
            <span>Browse Files</span>
        </button>
        <button class="action-btn glass-effect" onclick="selectAllFiles(); navigateToSection('files')">
            <i class="fas fa-check-double"></i>
            <span>Select All</span>
        </button>
        <button class="action-btn glass-effect" onclick="deleteSelected()">
            <i class="fas fa-trash"></i>
            <span>Delete Selected</span>
        </button>
        <button class="action-btn glass-effect" onclick="downloadSelected()">
            <i class="fas fa-download"></i>
            <span>Download Selected</span>
        </button>
    </div>
</div>

<!-- HTTPS/SSL Setup Instructions -->
<!--
To enable HTTPS:

1. Generate SSL certificate:
   openssl req -x509 -newkey rsa:4096 -nodes -out cert.pem -keyout key.pem -days 365

2. Edit app.py:
   ENABLE_SSL = True
   SSL_CERT_FILE = 'cert.pem'
   SSL_KEY_FILE = 'key.pem'

3. Restart server

4. Access via https://192.168.1.14:5000
-->

<!-- Bandwidth Limiting Setup -->

To limit transfer speed:

Edit app.py:

   BANDWIDTH_LIMIT = 5 * 1024 * 1024
   
   # Limit to 1 MB/s
   BANDWIDTH_LIMIT = 1024 * 1024
   
   # Unlimited (default)
   BANDWIDTH_LIMIT = None
-->
